<header id="header">
    <div class="maxWidth">
        <a class="name">
            <span>B</span>
            <span>e</span>
            <span>s</span>
            <span>i</span>
            <span>m</span>
        </a>
        <img *ngIf="controll.isBurgerMenuVisible" (click)="toggleSidebar()" id="burgerMenu" class="burgerMenu"
             src="./../../../assets/img/forms/burger menu.png" alt="burgerMenu">
        <nav class="links">
            <a href="#aboutMe">
                {{ 'header.aboutMe' | translate }}
            </a>
            <a href="#skills">
                {{ 'header.skills' | translate }}
            </a>
            <a href="#portfolio">
                {{ 'header.portfolio' | translate }}
            </a>

            <select class="translate" (change)="switch($event)">
                <option value="en">En</option>
                <option value="de">De</option>
            </select>
        </nav>
    </div>
</header>
